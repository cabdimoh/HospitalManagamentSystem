{% load static %}
{% load widget_tweaks %}
{% if messages %}
{% for message in messages %}
<div class="container">
            <div class="alert alert-success alert-dismissible fade show mt-2" role="alert">
     <span class="fw-bolder">     {{message}} </span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>

{% endfor %}
{% endif %} 

    <div class="container mt-5 ">
        <div class="row justify-content-center mt-5">
          <div class="col-lg-5 bg-white p-3 mt-5">
            <form action="#" method="POST" enctype="multipart/form-data" >
              {% csrf_token %}
              <div class="card-header">
                <div class="card-title">
                 <h1> Sign In Hospital</h1>
                </div>
              </div>
              
                <div class="mb-3 mt-5">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="usernameHelp">
                  <div id="usernameHelp" class="form-text">Make sure you awn the username plz</div>
                </div>
                <div class="mb-5">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
 
               
        
    
              <div class="card-footer">
                <button type="submit" class="btn btn-success"> Sign In</button>              
              </div>
    
             </form>
        </div>
      </div>
       </div>
